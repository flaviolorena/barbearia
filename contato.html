<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>  
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/formulario.css">
        <link rel="stylesheet" href="css/produtos.css">

    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome">Nome e sobrenome:</label>
                <input type="text" id="nome" class="inputp" placeholder="Nome completo" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="inputp" placeholder="email@dominio.com" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="inputp" placeholder="(xx)-xxxxx-xxxx"required>

                <label for="mensagem"> Mensagem: </label>
                <textarea cols="72" rows="8" id="mensagem" class="inputp" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">Email </label>
                    <label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone </label>
                    <label for="whats"><input type="radio" name="contato" value="Whatsapp" id="whats" checked>Whatsapp </label>
                </fieldset>
                    <fieldset>
                    <legend>Qual horario prefere ser atendido:</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades</label>
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-branco.png">
            <p class="copy">&copy;Copyright Flavio Lorena - 2020</p>
        </footer>
    </body>

</html>
